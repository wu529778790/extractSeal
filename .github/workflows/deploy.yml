name: Deploy to Github Pages

on:
  push:
    branches:
      - main

# 添加权限设置
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: 安装依赖
        run: pnpm install

      - name: 构建项目
        run: pnpm build

      - name: 部署到GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 指定构建输出目录
          branch: gh-pages # 部署到哪个分支
          clean: true # 清理旧文件
